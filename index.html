<!DOCTYPE html>
<html>
<head>
    <title>Periodic Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Interactive Periodic Table</h1>

<div class="container">
    <div id="table"></div>

    <div id="info">
        <h2 id="name">Hover an element</h2>
        <p>Symbol: <span id="symbol"></span></p>
        <p>Atomic Number: <span id="number"></span></p>
        <p>Atomic Mass: <span id="mass"></span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
